<!DOCTYPE html>

<head>

  <style>
  /* Background */
  
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    /* animated gradient */
    background: linear-gradient(270deg, #6a11cb, #2575fc, #ff758c, #ff7eb3);
    background-size: 800% 800%;
    animation: gradientShift 15s ease infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 25px 30px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    width: 360px;
    text-align: center;
    color: #fff;
  }

  .container h1 {
    margin-bottom: 20px;
    font-size: 22px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  label {
    text-align: left;
    font-size: 14px;
  }

  input[type="text"],
  input[type="number"] {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
  }

  input:focus {
    border-color: #ff7eb3;
    outline: none;
  }

  button {
    margin-top: 10px;
    padding: 12px;
    background: linear-gradient(90deg, #ff9966, #ff5e62);
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: transform 0.15s ease, opacity 0.15s ease;
  }

  button:hover {
    transform: translateY(-2px);
    opacity: 0.95;
  }

  .result {
    margin-top: 15px;
    padding: 12px;
    border-radius: 10px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    font-size: 14px;
    min-height: 40px;
  }
</style>
