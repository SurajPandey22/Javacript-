<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
    /* Reset & Center */
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: white;
    }

    /* Calculator Container */
    #root {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      width: 350px;
    }

    /* Heading */
    #root h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffdd57;
    }

    /* Input Fields */
    #root2 input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }

    /* Button */
    button {
      background: #ffdd57;
      color: #333;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffbb00;
      transform: scale(1.05);
    }

    /* Result Box */
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>


<body>
    
        <div id="root">
            <h1>Calculator</h1>
            <div id="root2">
                <input  id="first" type="text" name="fname" value="" placeholder="Enter your number1">
                <input  id="sec" type="text" name="fname" value="" placeholder="Enter your number2">
            </div>
            <button>Submit</button>
            <div id="result">Result: </div>
        </div>
         
        <script>

            const bt=document.querySelector('button');

            bt.addEventListener("click",()=> {

                const input1=document.getElementById("first");
                const num1=Number(input1.value);
                
                const input2=document.getElementById("sec");
                 const num2=Number(input2.value);
                  if(isNaN(num1) || isNaN(num2)) {
                    return "Invalid input;"
                  }
                 const res=num1+num2;

                 const re=document.getElementById("result");
                 re.textContent=`Result: ${res}`;
            })
        </script>
</body>
</html>
