<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* General container */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  font-family: Arial, Helvetica, sans-serif;
  color: #fff;
  text-align: center;
}

/* Title */
.container h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
}

/* Board */
.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 8px;
  margin-bottom: 20px;
}

/* Cells */
.cell {
  width: 100px;
  height: 100px;
  background-color: #ffffff20;
  border: 2px solid #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
  border-radius: 10px;
}

.cell:hover {
  background-color: #ffffff40;
}

/* Restart button */
#restartButton {
  padding: 10px 20px;
  font-size: 1rem;
  background: #fff;
  color: #333;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s ease;
  font-weight: bold;
}

#restartButton:hover {
  background: #333;
  color: #fff;
}

/* Winning message */
.winning-message {
  font-size: 1.5rem;
  margin-top: 15px;
  font-weight: bold;
  color: #ffeb3b;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
}

</style>
<body>
    
           <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class="board">

                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
             <button id="restartButton">Resart Game</button>
             <p class="winning-message" id="winningMessage"></p>
           </div>

           <script>
            const arr=new Array(9).fill('e');
              let winner=[
                [0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]
              ]

              function check () {
                   
                for(let [index1,index2,index3] of winner) {
                          
                    if( arr[index1]!='e' && arr[index1]==arr[index2] && arr[index2]==arr[index3]) {
                        return 1;
                    }
                }
                return 0;
              }
            //   const arr=new Array(9).fill('e');
            let turn='O';
            let total=0;
            const print=function (event) {

                const ele=event.target;
                
                if(arr[ele.id]=='e') {

                  total++;
                if(turn=='O') {
                ele.innerHTML='O';
                arr[event.target.id]='O';
                if(check()) {
                   const final= document.getElementById("winningMessage");
                   final.innerText="Winner is O"
                    par.removeEventListener("click",print)
                    return;
                }
                    turn='X';
                }
                else {
                    ele.innerHTML='X';
                     arr[event.target.id]='X';
                     if(check()) {
                   const final= document.getElementById("winningMessage");
                   final.innerText="Winer is X"
                   par.removeEventListener("click",print)
                   return;
                    // turn='O';
                }
                 turn='O';
            }
        }    
      }      
      if(total==9) {
         const final= document.getElementById("winningMessage");
                   final.innerText="Match is draw"
      }
            const par=document.querySelector(".board");
            par.addEventListener("click", print)

             const rest = document.querySelector('#restartButton');

rest.addEventListener("click", () => {
    const cell = document.getElementsByClassName('cell'); // âœ… fixed
    Array.from(cell).forEach((val) => {
        val.innerHTML = "";
    });

    turn = 0;
    total = 0;
    arr = new Array(9).fill('e');

    document.getElementById("winningMessage").innerText = "";

    const board = document.querySelector(".board");
    board.removeEventListener("click", print);
    board.addEventListener("click", print);
});
 
           </script>
</body>
</html>
